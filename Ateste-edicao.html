<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="Bteste-edicao.css" />
</head>
<body>
  <div class="container">
    <h1>Editar Perfil</h1>
    <form id="formPerfil">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="e-mail" required />

      <label for="telefone">Telefone:</label>
      <input type="telefone" id="telefone" name="telefone" placeholder="(00) 91234-5678" required />

      <label for="idade">Idade:</label>
      <input type="idade" id="idade" name="idade" placeholder="0" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="********" required />


      <label for="upload">Selecione uma imagem:</label>
      <input type="file" id="upload" accept="image/*" />

      <div class="preview">
        <p>Pré-visualização:</p>
        <img id="preview-img" src="https://via.placeholder.com/150" alt="Imagem de perfil" />
      </div>

      <button onclick="window.location.href='Ateste-perfil.html'">Salvar Informações</button>
    </form>
  </div>

  <script src="Cteste-edicao.js"></script>
</body>
</html>
